<div class="grid-item">
  {% if challenge.redirect %}
  <a href="{{ challenge.redirect }}" target="_blank">
  {% else %}
  <a href="{{ challenge.url | relative_url }}">
  {% endif %}
    <div class="card hoverable">
      {% if challenge.img %}
      <img src="{{ challenge.img | relative_url }}" alt="challenge thumbnail">
      {% endif %}
      <div class="card-body">
        <h2 class="card-title text">{{ challenge.title }}</h2>
        <p class="card-text">{{ challenge.description }}</p>
        <div class="row ml-1 mr-1 p-0">
          {% if challenge.github %}
          <div class="github-icon">
            <div class="icon" data-toggle="tooltip" title="Code Repository">
              <a href="{{ challenge.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
            </div>
            {% if challenge.github_stars %}
            <span class="stars" data-toggle="tooltip" title="GitHub Stars">
              <i class="fas fa-star"></i>
              <span id="{{ challenge.github_stars }}-stars"></span>
            </span>
            {% endif %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </a>
</div>
